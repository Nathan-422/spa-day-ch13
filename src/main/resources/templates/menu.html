<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <h1>My Super Fancy Spa</h1>
    <div id = "clientProfile">
        <h2>My profile</h2>
        <p th:text="${name}"></p>
        <p th:text="${skintype}"></p>
        <p th:text="${manipedi}"></p>
    </div>
    <div>
        <h2>Menu  of Available Services</h2>
        <br>
        <h3>Facial Treatments</h3>
        <p>The facial treatments below are recommended<br>by our estheticians for your given skin type.</p>
        <table>
            <th:block th:each="treatment : ${appropriateFacials}">
                <tr>
                    <th th:text="${treatment}"></th>
                </tr>
            </th:block>
        </table>
    </div>
    <div id = "servicesMenu">
        <div th:if="${manipedi.equals('manicure')} or ${manipedi.equals('both')}">
            <h3>Manicure</h3>
            <h3 th:replace="~{fragments :: manicureDescription}"></h3>
        </div>
        <div th:if="${manipedi.equals('pedicure')} or ${manipedi.equals('both')}">
            <h3>Pedicure</h3>
            <h3 th:replace="~{fragments :: pedicureDescription}"></h3>
        </div>
    </div>
</body>
</html>
